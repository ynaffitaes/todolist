<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-background: #FFD7E4;
        --color-container: #F8BBD0;
        --color-btn: #ec407a;
        --color-btn2: #f48fb1;
        --color-text: #2d2d2d;
      }
    </style>
    <script src="script.js"></script>
</head>
<body class="bg-background text-text flex flex-col justify-center items-center h-screen">
    <div class="max-w-[608px] mx-0 p-20 bg-container rounded-[12px]">
        <header class="text-center mb-8">
            <h1 class="text-5xl mb-3 font-bold">ToDoList</h1>
            <h2 class="text-xl font-bold">Gérez vos tâches de développement avec style !</h2>
        </header>
        <!--les filtres-->
        <div class="flex justify-center mb-5 gap-5">
            <button class="filter-btn bg-btn2 px-4 py-2 rounded-full border border-btn2 transition-all duration-300 font-bold" data-filter="all">Tout</button>                    
            <button class="filter-btn bg-transparent px-4 py-2 rounded-full border border-[2px] border-text transition-all duration-300 font-bold" data-filter="active">En cours</button>                
            <button class="filter-btn bg-transparent px-4 py-2 rounded-full border border-[2px] border-text transition-all duration-300 font-bold" data-filter="completed">Terminé</button>                
        </div>

        <!--formulaire d'ajout des tâches-->
        <form class="flex mb-5 gap-2" id="task-form">
            <input type="text" class="bg-background flex-1 px-4 py-2 border border-background rounded-[7px]" id="task-input" placeholder="Ajouter une nouvelle tâche..." required autocomplete="off">
            <button type="submit" class="bg-btn2 font-bold px-4 py-2 rounded-[8px]">Ajouter</button>
        </form>
        <div class="bg-background rounded-[10px] w-[440px]  overflow-hidden "> 
            <ul class="list-none" id="task-list">
              
            </ul>
            <div class="text-center py-20 text-gray-500 italic" id="empty-list"> Votre liste est vide, ajoutez une tâche pour commencer. </div>
        </div>
    </div>

    <footer class=" text-center text-gray-500 italic mt-4"> Copyright 2025. Aram et Emmanuel </footer>
</body>
</html>
